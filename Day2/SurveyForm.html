<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 style="background-color: aqua;">Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>
    <form>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" min="1" required><br><br>

        
        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select><br><br>

        
        <p>How likely is it that you would recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notSure" name="recommendation" value="notSure">
        <label for="notSure">Not sure</label><br><br>

       
        <label for="favorite">What do you like most in FCC?</label>
        <select id="favorite" name="favorite">
            <option value="front-end">Select end option</option>
            <option value="back-end">Back-end Projects</option>
            <option value="data-visualization">Data Visualization</option>
        </select><br><br>

       
        <p>Things that should be improved in the future <br>(Check all that apply):</p>
        <input type="checkbox" id="frontend" name="improvement" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        <input type="checkbox" id="backend" name="improvement" value="backend">
        <label for="backend">Back-end Projects</label><br>
        <input type="checkbox" id="dataVisualization" name="improvement" value="dataVisualization">
        <label for="dataVisualization">Data Visualization</label><br><br>

      
        <button type="submit">Submit</button>
    </form>
</body>
</html>
